# Python CircleCI 2.0 configuration file
version: 2.1
orbs: 
    snyk: snyk/snyk@0.0.8
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: microblog
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  snyk:
    docker:
        - image: circleci/python:3.7
    working_directory: ~/repo
    steps:
        - checkout
        - run:
            name: install dependencies
            command: |
                python3 -m venv venv
                . venv/bin/activate
                make install
        - run: echo "source ~/repo/venv/bin/activate" >> $BASH_ENV
        - snyk/scan
  test:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run tests with docker
          command: |
            sudo apt-get install python3-venv
            python3 -m venv venv
            . venv/bin/activate
            make install-test
            make validate
            make exec-tests
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image production
          command: docker-compose up --build -d $IMAGE_NAME
      - run:
          name: Tag build with latest
          command: docker tag $IMAGE_NAME:latest zaihga/microblog:latest
      - run:
          name: Archive Docker image
          command: docker save -o image.tar zaihga/microblog
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - snyk/scan:
          docker-image-name: zaihga/microblog
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKER_HUB_PASS" | docker login -u "$DOCKER_HUB_USER" --password-stdin
            docker push zaihga/microblog:latest
  application-setup:
    executor: docker-publisher
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install dependencies and enter venv
          command: |
            sudo apt-get install python3-venv
            python3 -m venv venv
      - run: echo "source ~/repo/venv/bin/activate" >> $BASH_ENV
      - run:
          name: Install dependencies for playbook run
          command: make install-deploy
      - run:
          name: Run ansible-playbook application
          command: cd ansible && ansible-playbook gather_vm_instances.yml application.yml
workflows:
      version: 2
      build-main:
        jobs:
          - snyk:
            filters:
              branches:
                only: main
          - test:
            filters:
              branches:
                only: main
          - build:
              requires:
                - test
                - snyk
              filters:
                branches:
                  only: main
          - publish-latest:
              requires:
                - build
              filters:
                branches:
                  only: main
          - application-setup:
              requires:
                - publish-latest
              filters:
                branches:
                  only: main